<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much You Mean to Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in;
            background: linear-gradient(135deg, rgba(255, 117, 140, 0.7), rgba(255, 126, 179, 0.7)), url('imagesbbf3.jpg');
            background-size: contain;  /* Smaller Image */
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4em;
            margin: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
        }

        .next {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            background: white;
            color: #ff4081;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .next:hover {
            transform: scale(1.1);
        }

        /* Floating Hearts Animation */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            p { font-size: 1.2em; max-width: 90%; }
            .next { font-size: 1em; padding: 12px 25px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            p { font-size: 1.1em; max-width: 95%; }
            .next { font-size: 1em; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– What You Mean to Me ðŸ’–</h1>
    <p>You are more than just a friend; you are my source of happiness, my partner in crime, and my greatest blessing. Life is brighter and more meaningful with you in it! ðŸŒŸ</p>
    <a href="birthday.html" class="next">Click Here to Continue â†’</a>

    <!-- Floating Hearts Container -->
    <div class="hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s"; 
            document.querySelector(".hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Shuffle Background for Each Page
        const images = [ 'imagesbbf2.jpg',  'imagesbbf4.jpg'];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.body.style.background = `linear-gradient(135deg, rgba(255, 117, 140, 0.7), rgba(255, 126, 179, 0.7)), url('${randomImage}')`;
        document.body.style.backgroundSize = 'contain';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
    </script>
</body>
</html>
