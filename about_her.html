<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Background Image Handling */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4em;
            margin: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
        }

        .next {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            background: white;
            color: #ff4081;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .next:hover {
            transform: scale(1.1);
        }

        /* Falling Petals Animation */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 5s infinite ease-in-out;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            padding: 20px;
            max-width: 80%;
            font-weight: bold;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
            animation: shimmer 3s infinite linear;
        }

        /* Shimmer Effect */
        @keyframes shimmer {
            0% { background-position: -200px; }
            100% { background-position: 200px; }
        }


        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 { font-size: 2.2em; }
            p { font-size: 1.3em; max-width: 90%; }
            .next { font-size: 1em; padding: 12px 25px; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1.2em; max-width: 85%; }
            .next { font-size: 1em; padding: 10px 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1.1em; max-width: 90%; }
            .next { font-size: 0.9em; padding: 8px 18px; }
        }
    </style>
</head>

    <div class="petals"></div>

    <script>
        // Array of images
        const images = [
            'imagesbbf2.jpg',
            'imagesbbf4.jpg',
        ];

        // Select a random image
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.body.style.backgroundImage = `url('${images[randomIndex]}')`;
        }

        // Falling Petals Animation
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.querySelector(".petals").appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }

        setInterval(createPetal, 300);
        setRandomBackground();
    </script>

</html>
